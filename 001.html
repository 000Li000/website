<html>
<head>
    <title>
        HTML網頁製作
    </title>
</head>
    <body>
        <h2>文字</h2>
        <b>阿囉哈</b>
        <i>阿囉哈</i>
        <u>阿囉哈</u>
        <hr/>
        <h2>連結</h2>
        <ul>
            <li><a href="https://www.google.com.tw/?hl=zh_TW">Google</a></li>
            <li><a href="https://www.youtube.com/">YouTube</a></li>
            <li><a href="https://www.cjshs.tn.edu.tw/">長榮中學</a></li>
        </ul>
        <hr/>
        <h2>NBA record</h2>
        <table border="1" width="400" cellpadding="5">
            <tr>
                <td>Team</td>
                <td>Win</td>
                <td>Lose</td>
            </tr>
            <tr>
                <td>Golden State Warriors</td>
                <td>43</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Brooklyn Nets</td>
                <td>32</td>
                <td>29</td>
            </tr>
        </table>
        <hr/>
        <form>
            <label for="f3">color類型</label>
            <input type="color" id="f3"><p></p>
        </form>
        <hr/>
        <form>
            <label for="f13">range類型</label>
            <input type="range" id="f13" min="10" max="20"><p></p>
        </form>
        <hr/>
        <form>
            <label for="f16">time類型</label>
            <input type="time" id="f16"><p></p>
        </form>
        <hr/>
        <h2>打字區</h2>
        <form>
            <textarea cols="40" rows="5"></textarea>
        </form>
    </body>
</html>
